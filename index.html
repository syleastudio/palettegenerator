<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Palette Generator — 2–4 Colors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #F4E8D2;   /* page background */
      --ink: #1C1D2E;  /* text & UI color (adjust if you have a specific hex) */
      --card: #FFFFFF; /* white rectangles */
      --radius-lg: 16px;
      --radius-sm: 10px;
      --shadow: 0 6px 20px rgba(28,29,46,0.08);
    }

    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      max-width: 980px;
      margin: 32px auto;
      padding: 24px;
    }

    header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }
    header h1{
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .controls{
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn{
      appearance: none;
      border: 2px solid var(--ink);
      background: transparent;
      color: var(--ink);
      border-radius: var(--radius-sm);
      padding: 10px 14px;
      font: 600 1rem "Poppins", sans-serif;
      cursor: pointer;
      transition: background .15s ease, transform .04s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.4); }
    .btn:active{ transform: translateY(1px); }

    .count{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--card);
      border-radius: var(--radius-sm);
      border: 2px solid var(--ink);
      font: 600 1rem "Poppins", sans-serif;
    }
    .count input{
      width: 52px;
      border: 0;
      background: transparent;
      font: inherit;
      color: var(--ink);
      text-align: center;
      outline: none;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    .swatch-card{
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-height: 220px;
    }

    .circle{
      width: 120px;
      height: 120px;
      border-radius: 999px;
      border: 6px solid var(--ink);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.02);
    }

    .codes{
      width: 100%;
      text-align: center;
      display: grid;
      gap: 6px;
    }
    .code{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: "Poppins", sans-serif; /* Poppins anche nei bottoni */
      font-variant-numeric: tabular-nums;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      border: 2px solid var(--ink); /* bordo solido, definito */
      background: #fff;
      color: var(--ink);
      cursor: pointer;
      user-select: none;
      transition: background .15s ease, transform .05s ease;
    }
    .code:hover { background: #F7F7F7; }
    .code:active { transform: translateY(1px); }
    .code strong { font-weight: 600; }
    .code small { opacity: .65; font-size: .8em; }

    .footer{
      margin-top: 18px;
      font-size: .9rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Random Palette Generator — 2 to 4 harmonious colors</h1>
      <div class="controls">
        <label class="count" title="How many colors? (2–4)">
          <span>Colors</span>
          <input id="count" type="number" min="2" max="4" value="4" />
        </label>
        <button class="btn" id="regen">Generate</button>
      </div>
    </header>

    <section class="grid" id="grid" aria-live="polite"></section>

    <p class="footer">Tip: click any code to copy it. Palettes are generated from harmonious HSL schemes (analogous / triadic / complementary) and converted to HEX &amp; RGB.</p>
  </div>

  <script>
    // --- Utilities ---
    const clamp = (v, min, max) => Math.min(max, Math.max(min, v));

    function hslToRgb(h, s, l) {
      // h: 0–360, s/l: 0–100
      s /= 100; l /= 100;
      const k = n => (n + h/30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
      return [Math.round(255 * f(0)), Math.round(255 * f(8)), Math.round(255 * f(4))];
    }
    const toHex = v => v.toString(16).padStart(2, '0').toUpperCase();
    const rgbToHex = ([r,g,b]) => `#${toHex(r)}${toHex(g)}${toHex(b)}`;
    const formatRgb = ([r,g,b]) => `rgb(${r}, ${g}, ${b})`;

    // Generate harmonious hues based on a base hue
    function schemeHues(base, n){
      const pick = Math.random();
      let offsets;
      if (pick < 0.33) {
        // analogous
        const step = 18 + Math.random()*10; // 18–28°
        offsets = [0, step, -step, 2*step].slice(0,n);
      } else if (pick < 0.66) {
        // triadic-ish
        offsets = [0, 120, -120, 60].slice(0,n);
      } else {
        // complementary / split
        offsets = [0, 180, 150, 210].slice(0,n);
      }
      return offsets.map(o => (base + o + 360) % 360);
    }

    function buildPalette(n){
      const baseHue = Math.floor(Math.random()*360);
      const hues = schemeHues(baseHue, n);
      // pleasant saturation/lightness ranges
      return hues.map((h, i) => {
        const s = 55 + Math.random()*25; // 55–80
        // vary lightness a bit to avoid all same tone
        const lBase = 52 + (i%2===0 ? 8 : -8) + (Math.random()*6 - 3);
        const l = clamp(lBase, 35, 75);
        const rgb = hslToRgb(h, s, l);
        const hex = rgbToHex(rgb);
        return { h: Math.round(h), s: Math.round(s), l: Math.round(l), rgb, hex };
      });
    }
